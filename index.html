<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- MY STYLE -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- END MY STYLE -->
  </head>
  <body>
    <!-- BANNER APEX -->
    <div class="banner-apex">
      <img
        src="./assets/images/apex-white-icon.svg"
        alt=""
        srcset=""
        width="82"
        class="mb-3"
      />
      <h1>MEET THE LEGENDS</h1>
      <p>
        It takes grit, talent, and a lot of luck to become a Legend. Pick your
        favorite and see what their unique set of skills can do for your squad.
      </p>
    </div>
    <!-- END BANNER APEX -->

    <!-- CATEGORY -->
    <div id="btn-parentApex" class="container-category">
      <button class="btn-apex active" onclick="categoryData('All')">All</button>
      <button class="btn-apex" onclick="categoryData('Unknown')">Unknown</button>
      <button class="btn-apex" onclick="categoryData('Gridiron')">Gridiron</button>
      <button class="btn-apex" onclick="categoryData('Psamathe')">Psamathe</button>
      <button class="btn-apex" onclick="categoryData('Talos')">Talos</button>
      <button class="btn-apex" onclick="categoryData('Gaea')">Gaea</button>
      <button class="btn-apex" onclick="categoryData('Salvo')">Salvo</button>
      <button class="btn-apex" onclick="categoryData('Solace')">Solace</button>
      <button class="btn-apex" onclick="categoryData('None')">None</button>
      <button class="btn-apex" onclick="categoryData('Boreas')">Boreas</button>
      <button class="btn-apex" onclick="categoryData('Angelia')">Angelia</button>
      <button class="btn-apex" onclick="categoryData('Págos')">Págos</button>
      <button class="btn-apex" onclick="categoryData('Typhon')">Typhon</button>
      <button class="btn-apex" onclick="categoryData('He’s trying to find out!')">He’s trying to find out!</button>
    </div>
    <!-- END CATEGORY -->

    <!-- CONTENT -->
    <div class="container-content">
      <div class="container-lg d-flex flex-column align-items-center pt-3">
        <p>Home Category : <span id="catCount"></span></p>
        <div class="input-group mb-3 w-25">
          <input
            type="text"
            id="searchbar"
            class="form-control search-apex"
            placeholder="Search"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            onkeyup="searchLegend()"
            name="search"
          />
          <span class="input-group-text btn-searchApex" id="basic-addon2"
            >Search</span
          >
        </div>
      </div>

      <div id="apex-content" class="container-lg">
        <div class="row py-3" id="dataApexLegends"></div>
      </div>
    </div>
    <!-- END CONTENT -->

    <div id="popupCustom">
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>

    <!-- MY JS -->
    <script src="./index.js"></script>
    <!-- END MY JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
